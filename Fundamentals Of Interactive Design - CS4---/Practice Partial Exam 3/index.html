<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test final</title>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/store.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="form">
        <textarea id="text"></textarea>
        <br>
        <div data-color="yellow" class="colors">
            <img src="img/sticky-yellow.png">
        </div>
        <div data-color="orange" class="colors">
            <img src="img/sticky-orange.png">
        </div>
        <div data-color="purple" class="colors">
            <img src="img/sticky-purple.png">
        </div>
        <div data-color="green" class="colors">
            <img src="img/sticky-green.png">
        </div>
        <br>
        <div id="add">Add note</div>

        <div id="errorboth" class="error">Please write some text and select a color.</div>
        <div id="errortext" class="error">Please write some text.</div>
        <div id="errorcolor" class="error">Please select a color.</div>

    </div>

    <div id="notes-container"></div>
    <script src="js/main.js"></script>
</body>

</html>
